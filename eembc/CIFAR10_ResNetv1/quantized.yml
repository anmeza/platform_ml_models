save_dir: resnet_v1_eembc_quantized

model:
  name: resnet_v1_eembc_quantized
  filters: 
  - 2
  - 2
  l1: 0
  l2: 1e-4
  kernels:
  - 3
  - 3
  - 3
  strides: 
  - '111'

pruning:
  sparsity: 1.0 

fit:
  compile:
    initial_lr: 0.001
    lr_decay: 0.99
    optimizer: Adam
    loss: categorical_crossentropy
  epochs: 200
  patience: 40
  batch_size: 32
  verbose: 1

quantization:
  logit_total_bits: 7
  logit_int_bits: 0
  activation_total_bits: 7
  activation_int_bits: 3

convert:
  OutputDir: my-hls-test-quantized
  XilinxPart: xc7z020clg400-1
  Backend: Pynq
  IOType: io_stream
  Precision: ap_fixed<8,4>
  ReuseFactor: 64
  ClockPeriod: 20
  Strategy: Resource